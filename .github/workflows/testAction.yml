---
name: Test Terraform Infrastructure
on: [push, pull_request]

jobs:
  build:
    name: Test Terraform Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
         path: |
            ~/go/pkg/mod
         key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      
      - name: Restore modules and copy them to the volume mount path for Super-Linter
        run: |
          cd tests
          go get -v
          mkdir /home/runner/work/_temp/_github_home
          cp -R ~/go /home/runner/work/_temp/_github_home/go

      - shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TEST_AKEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TEST_SKEY }}
          MY_SECRET: ${{ secrets.MYSECRET }}
        run:  echo "hola2" && cd tests && echo $AWS_ACCESS_KEY_ID > test1 && cat test1 && echo $MY_SECRET > test2 && cat test2 && echo $AWS_SECRET_ACCESS_KEY &&  go test -v -count=1
